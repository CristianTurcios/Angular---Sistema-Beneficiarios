<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="alert alert-success" role="alert" *ngIf="success">
            <strong>Exito!</strong> Registro borrado con exito
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="error">
            <strong>Error!</strong> {{errorMessage}}
          </div>
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Usuarios</h3>
            </div>
            <form>
              <div class="form-group mt-4">
                <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                  #input placeholder="Buscar por email..."/>
              </div>
            </form>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users">
                <td scope="row">{{item.email}}</td>
                <td >{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <ngb-pagination class="d-flex justify-content-end" [(page)]="page" [pageSize]="pageSize"
            [boundaryLinks]="true" [collectionSize]="collectionSize" [maxSize]="5" (pageChange)="pageChange();">
            <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
